        <script type="text/javascript">
            $( function() {
      $( "#slider-range" ).slider({
        range: true,
        min: 0,
        max: 10000,
        values: [ 1000, 2000 ],
        step: 100,
  
        slide: function( event, ui ) {
          $( "#amount" ).val( "Rs" + ui.values[ 0 ] + " - Rs" + ui.values[ 1 ] );
        }
  
      });
       $( "#amount" ).val( "Rs" + $( "#slider-range" ).slider( "values", 0 ) + "- Rs" + $( "#slider-range" ).slider( "values", 1 ) );
    } );
    </script>
    <script type="text/javascript">
        $( function() {
       $( "#slider1" ).slider({
         range: true,
         min: 0.5,
         max: 10,
         values: [ 0.5, 2 ],
         step:0.5,
   
         slide: function( event, ui ) {
           $( "#amount1" ).val( "GB" + ui.values[ 0 ] + " - GB" + ui.values[ 1 ] );

       });

     } );
   </script>

 } );
