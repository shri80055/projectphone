<html>
    <head>
        <title>slider range</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="bootstrap.min.css">
        
        <script src="H:\filter1d\js\jquery-1.10.2.min.js"></script>
        <script src="H:\filter1d\js\jquery-ui.js"></script>
        <script src="H:\filter1d\js\bootstrap.min.js"></script>
        <link href="H:\filter1d\css\bootstrap.min.css">
        <link href="H:\filter1d\css\jquery-ui.css">
        <link href="H:\filter1d\css\style.css">
        <script type="text/javascript">
            $(function(){
                $('#price_range').slider({
                    range:true,
                    min:1000,
                    max:65000,
                    values:[1000, 65000],
                    step:1000,
                    stop:function(event, ui)
                    {
                        $('#price_show').html(ui,values[0] + '-' + ui.values[1]);
                        $('#hidden_minimum_price').val(ui.values[0]);
                        $('#hidden_maximum_price').val(ui.values[1]);
                        filter_data();
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="list-group">
            <h3>Price</h3>
            <input type="hidden" id="hidden_minimum_price" value="0">
            <input type="hidden" id="hidden_maximum_price" value="65000">
            <p id="price_show">1000 - 65000</p>
            <div id="price-range"></div> 
        </div>
    </body>
</html>
