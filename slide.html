        <script type="text/javascript">
            $( function() {
      $( "#slider-range" ).slider({
        range: true,
        min: 0,
        max: 100000,
        values: [ 1000, 10000 ],
        step: 100,
  
        slide: function( event, ui ) {
          $( "#amount" ).val( "Rs" + ui.values[ 0 ] + " - Rs" + ui.values[ 1 ] );
        }
  
      });
       $( "#amount" ).val( "Rs" + $( "#slider-range" ).slider( "values", 0 ) + "- Rs" + $( "#slider-range" ).slider( "values", 1 ) );
    } );
    </script>
